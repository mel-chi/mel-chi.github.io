<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Previews</h2>
                    <h3 class="section-subheading text-muted">다양한 기능과 풍부한 템플릿, 그리고 특별하고 유니크한 센스</h3>
                </div>
            </div>
			<div class="row col-lg-12 text-center">
				<h2 class="section-heading">첫마음 끝까지 무제한 무료이용</h2>
				<h3 class="section-subheading text-muted">
					<img src="img/brand_3.gif">
				</h3>
				<h2 class="section-heading">다양한 영상템플릿</h2>
				<h3 class="section-subheading text-muted">
					<img src="img/brand_1.gif">
				</h3>
				<h2 class="section-heading">쉽고 빠른 영상제작</h2>
				<h3 class="section-subheading text-muted">
					<img src="img/brand_2.gif">
				</h3>
			</div>
            <div class="row text-center">
				<h2 class="section-heading">더 알아 보기</h2>
				<h3 class="section-subheading text-muted">당신을 위해 준비했어요!</h3>
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
